<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rogers Plans</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<!-- Navbar -->
<nav class="flex justify-between items-center py-4 px-6">
  <h1 class="text-2xl font-bold"><a href="/" class="hover:text-gray-300">Home Internet Hero</a></h1>
  <div class="space-x-6 text-lg">
    <a href="/rogersData" class="text-white hover:text-gray-300">Rogers</a>
    <a href="/bellData" class="text-white hover:text-gray-300">Bell</a>
    <a href="/attData" class="text-white hover:text-gray-300">AT&T</a>
    <a href="/koodoData" class="text-white hover:text-gray-300">Koodo</a>
    <a href="/fidoData" class="text-white hover:text-gray-300">Fido</a>
  </div>
</nav>

<!-- Rogers Plans Section -->
<section class="py-20">
  <h2 class="text-4xl font-semibold text-center text-gray-300 mb-10">Available Rogers Internet Plans</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    <!-- Thymeleaf loop to display Rogers plans dynamically -->
    <div th:each="rogersPlan : ${RogersPlans}" class="bg-gray-800 p-6 rounded-lg shadow-lg">
      <!-- Plan Name -->
      <h3 class="text-2xl font-semibold text-white" th:text="${rogersPlan.planName}">Plan Name</h3>

      <!-- Price -->
      <p class="text-xl text-pink-500 font-semibold mt-2" th:text="${rogersPlan.price}">$0/month</p>

      <!-- Powered By -->
      <p class="text-gray-400 mt-4" th:text="'Powered By: ' + ${rogersPlan.poweredBy}">Powered By</p>

      <!-- Support -->
      <p class="text-gray-400" th:text="'Support: ' + ${rogersPlan.support}">Support</p>

      <!-- Speed -->
      <p class="text-gray-400" th:text="'Speed: ' + ${rogersPlan.speed}">Speed</p>

      <!-- Devices -->
      <p class="text-gray-400" th:text="'Device Support: ' + ${rogersPlan.device}">Device Support</p>
    </div>
  </div>
</section>

</body>
</html>
