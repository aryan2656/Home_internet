<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rogers Internet Plans</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-top: 20px;
    }

    .table-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
    }

    table {
        width: 90%;
        max-width: 1000px;
        border-collapse: collapse;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background: linear-gradient(to right, #007bff, #00c6ff);
        color: white;
        font-weight: bold;
        text-transform: uppercase;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #e0f7fa;
        cursor: pointer;
    }

    td {
        color: #333;
    }

    @media screen and (max-width: 768px) {
        table {
            width: 100%;
        }

        th, td {
            padding: 10px;
        }
    }
  </style>
</head>
<body>

<h2>Rogers Internet Plans</h2>

<div class="table-container">
  <table>
    <tr>
      <th>Plan Name</th>
      <th>Price ($)</th>
      <th>Powered By</th>
      <th>Support</th>
      <th>Speed</th>
      <th>Device</th>
    </tr>
    <tr th:each="plan : ${RogersPlans}">
      <td th:text="${plan.planName}"></td>
      <td th:text="${plan.price}"></td>
      <td th:text="${plan.poweredBy}"></td>
      <td th:text="${plan.support}"></td>
      <td th:text="${plan.speed}"></td>
      <td th:text="${plan.device}"></td>
    </tr>
  </table>
</div>

</body>
</html>
