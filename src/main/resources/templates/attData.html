<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT&T</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<!-- Navbar -->
<nav class="flex justify-between items-center py-4 px-6">
    <h1 class="text-2xl font-bold"><a href="/" class="hover:text-gray-300">Home Internet Hero</a></h1>
    <div class="space-x-6 text-lg">
        <a href="/rogersData" class="text-white hover:text-gray-300">Rogers</a>
        <a href="/bellData" class="text-white hover:text-gray-300">Bell</a>
        <a href="/attData" class="text-white hover:text-gray-300">AT&T</a>
        <a href="/koodoData" class="text-white hover:text-gray-300">Koodo</a>
        <a href="/fidoData" class="text-white hover:text-gray-300">Fido</a>

        <!-- Dropdown Menu -->
        <div class="relative inline-block">
            <button class="text-white hover:text-gray-300 text-lg">Algorithms</button>
            <div class="dropdown-menu absolute hidden bg-gray-800 border border-gray-700 rounded-md shadow-lg z-10 mt-2">
                <a href="/frequencyCount" class="block px-2 py-1 text-white text-sm hover:bg-gray-700">Frequency Count</a>
                <a href="/pageRanking" class="block px-2 py-1 text-white text-sm hover:bg-gray-700">Page Ranking</a>
            </div>
        </div>
    </div>
</nav>

<!-- AT&T Plans Section -->
<section class="py-20">
    <h2 class="text-4xl font-semibold text-center text-gray-300 mb-10">Available AT&T Internet Plans</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <!-- Thymeleaf loop to display AT&T plans dynamically -->
        <div th:each="attPlan : ${ATTPlans}" class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <!-- Plan Image -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/AT%26T_logo_2016.svg" alt="AT&T Logo" class="w-20 h-20 mx-auto mb-4">

            <!-- Plan Name -->
            <h3 class="text-2xl font-semibold text-white" th:text="${attPlan.planName}">Plan Name</h3>

            <!-- Price -->
            <p class="text-xl text-pink-500 font-semibold mt-2" th:text="${attPlan.price}">$0/month</p>

            <!-- Features -->
            <p class="text-gray-400 mt-4" th:text="'Feature 1: ' + ${attPlan.feature1}">Feature 1</p>
            <p class="text-gray-400" th:text="'Feature 2: ' + ${attPlan.feature2}">Feature 2</p>
            <p class="text-gray-400" th:text="'Feature 3: ' + ${attPlan.feature3}">Feature 3</p>
        </div>
    </div>
</section>

</body>
<script>
    // JavaScript for dropdown menu
   document.querySelector("button").addEventListener("click", function() {
       const menu = document.querySelector(".dropdown-menu");
       menu.classList.toggle("hidden");
   });

   // Close the dropdown if clicked outside
   window.addEventListener("click", function(event) {
       if (!event.target.closest(".relative")) {
           const menu = document.querySelector(".dropdown-menu");
           menu.classList.add("hidden");
       }
   });
</script>
</html>
