<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - WiFi Plans</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .provider-card {
            transition: transform 0.3s ease-in-out;
        }
        .provider-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">WiFi Plan Finder</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Choose Your Service Provider</h2>

    <div class="row">
        <!-- Example Service Providers -->
        <div class="col-md-4 mb-4">
            <div class="card provider-card text-center">
                <img src="/images/koodo.png" class="card-img-top" alt="Koodo">
                <div class="card-body">
                    <h5 class="card-title">Koodo Mobile</h5>
                    <p class="card-text">Affordable plans with nationwide coverage.</p>
                    <a href="/data" class="btn btn-primary">View Plans</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card provider-card text-center">
                <img src="/images/bell.png" class="card-img-top" alt="Bell">
                <div class="card-body">
                    <h5 class="card-title">Bell Canada</h5>
                    <p class="card-text">Reliable high-speed internet and mobile plans.</p>
                    <a href="/data" class="btn btn-primary">View Plans</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card provider-card text-center">
                <img src="/images/rogers.png" class="card-img-top" alt="Rogers">
                <div class="card-body">
                    <h5 class="card-title">Rogers</h5>
                    <p class="card-text">Premium mobile and home internet services.</p>
                    <a href="/data" class="btn btn-primary">View Plans</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light text-center p-3 mt-4">
    <p>&copy; 2025 WiFi Plan Finder | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
