<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Internet Providers</title>

    <style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0A192F, #00C9FF); /* Deep blue to cyan */
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Header */
header {
    padding: 20px;
    font-size: 32px;
    font-weight: 600;
    background: rgba(0, 0, 0, 0.7);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    letter-spacing: 1px;
    text-transform: uppercase;
    backdrop-filter: blur(5px);
}

/* Container */
.container {
    max-width: 1000px;
    margin: 50px auto;
    text-align: center;
}

/* Section Heading */
h2 {
    font-size: 28px;
    font-weight: 500;
    margin-bottom: 30px;
    background: rgba(255, 255, 255, 0.1);
    display: inline-block;
    padding: 12px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Provider Links Grid */
.provider-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
}

/* Provider Card */
.provider-card {
    background: rgba(255, 255, 255, 0.12);
    color: white;
    padding: 25px;
    width: 240px;
    height: 240px;
    border-radius: 20px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    transition: all 0.3s ease-in-out;
    backdrop-filter: blur(12px);
    box-shadow: 0 6px 12px rgba(0, 255, 255, 0.15);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Provider Card Image */
.provider-card img {
    width: 80%;
    height: auto;
    object-fit: contain;
    margin-bottom: 15px;
    transition: transform 0.3s ease-in-out;
}

/* Hover Effects */
.provider-card:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-8px);
    box-shadow: 0 8px 20px rgba(0, 255, 255, 0.3);
}

.provider-card:hover img {
    transform: scale(1.1);
}

/* Glowing Hover Effect */
.provider-card::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 250%;
    height: 250%;
    background: radial-gradient(circle, rgba(0, 255, 255, 0.2), transparent);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.provider-card:hover::before {
    opacity: 1;
}

/* Footer */
footer {
    margin-top: 50px;
    padding: 15px;
    background: rgba(0, 0, 0, 0.8);
    font-size: 14px;
    text-align: center;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
}

    </style>
</head>
<body>

<header>
    üåç Internet Service Providers
</header>

<div class="container">
    <h2>Select Your Provider</h2>

    <div>
        <input type="search" id="search-input">
        <button onclick="search()">Search</button>
    </div>
    <div class="provider-links">
        <a href="/rogersData" class="provider-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Rogers_logo.svg" alt="Rogers Logo">

        </a>
        <a href="/bellData" class="provider-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Bell_logo.svg" alt="Bell Logo">

        </a>
        <a href="/attData" class="provider-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/AT%26T_logo_2016.svg" alt="AT&T Logo">

        </a>
        <a href="/koodoData" class="provider-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/Koodo_logo.svg" alt="Koodo Logo">

        </a>
        <a href="/fidoData" class="provider-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Fido_Solutions_logo.svg" alt="Fido Logo">

        </a>
    </div>
</div>

<footer>
    &copy; 2025 Internet Plans
</footer>

<script>
    async function search() {
        let query = document.getElementById("search-input").value;

        if (!query) {
            console.error("Query is empty!");
            return;
        }

        const url = "http://localhost:8082/search"; // No query in URL

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json" // Tell backend it's JSON
                },
                body: JSON.stringify({ query: query }) // Send query as JSON
            });

            console.log(response);

            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }

            const text = await response.text();
            console.log("Response from API:", text);
            document.getElementById("result").innerText = text;
        } catch (error) {
            console.error("Error:", error.message);
        }
    }


</script>
</body>
</html>
