<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Search</title>
</head>
<body>
<h1>Word Search Features</h1>

<!-- Form to load words from URL -->
<h2>Load Words from URL</h2>
<form action="/search/load" method="get">
  <button type="submit">Load Words from url_text folder</button>
</form>

<!-- Word Completion -->
<h2>Word Completion</h2>
<form action="/search/complete" method="get">
  <input type="text" name="prefix" placeholder="Enter word prefix" required/>
  <button type="submit">Get Suggestions</button>
</form>

<div>
  <h3>Word Completion Results:</h3>
  <ul>
    <th:block th:if="${completionResults}">
      <th:block th:each="result : ${completionResults}">
        <li th:text="${result}"></li> <!-- Display the word suggestions -->
      </th:block>
    </th:block>
  </ul>
</div>

<!-- Word Frequency Count -->
<h2>Word Frequency Count</h2>
<form action="/search/frequency" method="get">
  <input type="text" name="word" placeholder="Enter word to check frequency" required/>
  <button type="submit">Check Frequency</button>
</form>

<div>
  <h3>Word Frequency:</h3>
  <p th:if="${wordFrequency != null}" th:text="'Frequency: ' + ${wordFrequency}"></p>
</div>

<!-- Spell Checking -->
<h2>Spell Check</h2>
<form action="/search/check" method="get">
  <input type="text" name="word" placeholder="Enter word for spell check" required/>
  <button type="submit">Check Spelling</button>
</form>

<div>
  <h3>Spell Check Result:</h3>
  <p th:if="${spellCheckResult != null}" th:text="'Result: ' + ${spellCheckResult}"></p>
</div>
</body>
</html>
