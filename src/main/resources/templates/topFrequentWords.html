<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Frequent Words</title>
</head>
<body>
<h1>Top Frequent Words</h1>
<table>
  <thead>
  <tr>
    <th>Word</th>
    <th>Frequency</th>
  </tr>
  </thead>
  <tbody>
  <th:block th:each="word : ${topWords}">
    <tr>
      <td th:text="${word.key}"></td>
      <td th:text="${word.value}"></td>
    </tr>
  </th:block>
  </tbody>
</table>
</body>
</html>
