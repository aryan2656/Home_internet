<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Internet Plans</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #eef2f7;
        margin: 0;
        padding: 0;
    }

    header {
        background: linear-gradient(to right, #007bff, #00c6ff);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
        padding: 30px;
        max-width: 1000px;
        margin: auto;
        text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
        text-transform: uppercase;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    th {
        background: linear-gradient(to right, #007bff, #00c6ff);
        color: white;
        font-weight: bold;
        text-transform: uppercase;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #e0f7fa;
        transition: 0.3s;
    }

    .btn {
        display: inline-block;
        padding: 12px 24px;
        margin-top: 20px;
        background: linear-gradient(to right, #007bff, #00c6ff);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #0056b3;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    @media screen and (max-width: 768px) {
        table {
            width: 100%;
        }
        th, td {
            padding: 10px;
        }
    }
  </style>
</head>
<body>

<header>
  <h1>Internet Plans</h1>
</header>

<div class="container">
  <h2>Available Internet Plans</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Provider</th>
      <th>Plan Name</th>
      <th>Price</th>
      <th>Download Speed</th>
      <th>Upload Speed</th>
      <th>Features</th>
      <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="plan : ${plans}">
      <td th:text="${plan.id}"></td>
      <td th:text="${plan.provider}"></td>
      <td th:text="${plan.planName}"></td>
      <td th:text="${plan.price}"></td>
      <td th:text="${plan.downloadSpeed}"></td>
      <td th:text="${plan.uploadSpeed}"></td>
      <td th:text="${plan.features}"></td>
      <td><img th:src="${plan.imageUrl}" width="100"></td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn">Go Back to Home</a>
</div>

</body>
</html>
