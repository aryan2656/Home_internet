<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Internet Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }

        .card h2 {
            margin: 0;
            font-size: 20px;
            color: #007bff;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            margin: 10px 0;
        }

        .speed {
            font-size: 14px;
            color: #555;
        }

        .offer {
            font-size: 13px;
            color: #dc3545;
            margin-top: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Internet Plans</h1>
<div class="container">
    <div class="card" th:each="plan : ${plans}">
        <h2 th:text="${plan.name}"></h2>
        <div class="price" th:text="${plan.price}"></div>
        <div class="speed" th:text="${plan.speed}"></div>
        <div class="offer" th:text="${plan.offer}"></div>
        <a href="#" class="btn">Buy Now</a>
    </div>
</div>

</div>
</body>
</html>
