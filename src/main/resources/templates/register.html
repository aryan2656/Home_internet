<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Home Internet Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<!-- Navbar -->
<nav class="flex justify-between items-center py-4 px-6">
    <h1 class="text-2xl font-bold"><a href="/" class="hover:text-gray-300">Home Internet Hero</a></h1>
    <div class="space-x-6 text-lg">
        <a href="/login" class="text-white hover:text-gray-300">Login</a>
        <a href="/register" class="text-white hover:text-gray-300">Register</a>
    </div>
</nav>

<!-- Register Section -->
<section class="flex justify-center items-center py-20">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-4xl font-bold text-center text-gray-300 mb-6">Register</h2>
        <form method="POST" action="/register" class="space-y-6">
            <div>
                <label for="username" class="block text-lg text-gray-400">Username</label>
                <input type="text" id="username" name="username" required class="w-full p-4 bg-gray-700 border border-gray-600 rounded-md text-white text-lg" placeholder="Enter your username">
            </div>
            <div>
                <label for="email" class="block text-lg text-gray-400">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-4 bg-gray-700 border border-gray-600 rounded-md text-white text-lg" placeholder="Enter your email">
            </div>
            <div>
                <label for="password" class="block text-lg text-gray-400">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-4 bg-gray-700 border border-gray-600 rounded-md text-white text-lg" placeholder="Create your password">
            </div>
            <div>
                <label for="confirmPassword" class="block text-lg text-gray-400">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full p-4 bg-gray-700 border border-gray-600 rounded-md text-white text-lg" placeholder="Confirm your password">
            </div>
            <button type="submit" class="w-full px-8 py-4 bg-blue-600 rounded-md hover:bg-blue-700 text-lg">Register</button>
        </form>
        <div class="text-center mt-4">
            <p class="text-gray-400">Already have an account? <a href="/login" class="text-blue-400 hover:text-blue-500">Login</a></p>
        </div>
    </div>
</section>

</body>
</html>
